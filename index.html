<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="./components/rotation.js"></script>

  </head>

  <body>
    <a-scene background="color:lightblue">

      <a-entity id="camera" look-controls camera position="0 2 10"></a-entity>  

      <a-assets timeout="10000">        
        <a-asset-item
          id="car"
          src="./assets/car.glb"
        ></a-asset-item>        
      </a-assets>

      
      <a-entity
        id="car"
        gltf-model="#car"
        position="0 0 0"
        scale="2 2 2"        
        base-rotator
      >
      </a-entity>
      
    </a-scene>
  </body>
</html>
